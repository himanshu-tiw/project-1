<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="heading"><H1>Metric/Imperial Unit Conversion</H1></div>
        <div id="no">
            <!-- <p id="main-no">20</p> -->
            <input type="text" name="" id="num" placeholder="Enter any no"/>
        </div>

    </div>

    <div id="results">
        <div class="conversion-results">
            <h2 class="supporting-text">Length (Meter/Feet)</h2>
            <p class="supporting-text-result" id="support1">Waiting for input...</p>
        </div>
        <div class="conversion-results">
            <h2 class="supporting-text">Volume (Liters/Gallons)</h2>
            <p class="supporting-text-result" id="support2">Waiting for input...</p>
        </div>
        <div class="conversion-results">
            <h2 class="supporting-text">Mass (kilograms/Pounds)</h2>
            <p class="supporting-text-result" id="support3">Waiting for input...</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
